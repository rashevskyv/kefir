-- ONLY FOR USERS WITH 8GB DRAM! 
-- IF YOU NOT SURE YOU SOLDERED 8GB
-- TURN BACK
-- For uninstalling, use TegraExplorer
[8GB DRAM status]
catch_errors
toggle_state file_exists /config/uberhand/4gb_config_backup/payload.bin

toggle_on download 'https://github.com/rashevskyv/kefir/raw/refs/heads/master/8gb.zip' '/config/uberhand/8gb.zip'
toggle_on unzip '/config/uberhand/8gb.zip' '/8gb/'
toggle_on move '/8gb/run.te' '/startup.te'
toggle_on delete '/config/uberhand/8gb.zip'
toggle_on delete 'payload.bin'
toggle_on copy '/bootloader/payloads/TegraExplorer.bin' '/payload.bin'
toggle_on reboot

toggle_off move '/tegraexplorer/scripts/Remove_8GB-RAM_config.te' '/startup.te'
toggle_off delete 'payload.bin'
toggle_off copy '/bootloader/payloads/TegraExplorer.bin' '/payload.bin'
toggle_off reboot