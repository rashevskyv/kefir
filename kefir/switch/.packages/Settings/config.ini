[Use overclock]
move switch/.packages/Settings/config.ini /config/uberhand/packages/oc_bkp/oc.ini
move /config/uberhand/packages/oc/ /
move /config/uberhand/packages/oc_bkp/config/sys-clk/ /config/sys-clk/
reboot

[Force update tinfoil config]
-- This will overwrite you existing config
download 'https://bitbucket.org/kefir-switch/kefir/raw/master/kefir/switch/tinfoil/locations.conf' '/switch/tinfoil//locations.conf'
